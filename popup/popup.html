<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NAI Toolbar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        width: 270px;
        height: 100%; /* 브라우저 창 크기에 맞추기 */
        overflow: hidden; /* 스크롤 막기 */
      }
      h3 {
        text-align: center;
      }
      .center-text {
        text-align: center;
      }
      .setting {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .setting label {
        flex: 1;
      }
      .setting input[type="number"] {
        width: 30px;
        padding: 5px;
        text-align: center;
        box-sizing: border-box;
        -moz-appearance: textfield;  /* Firefox에서 스크롤 제거 */
      }
      .setting input[type="number"]::-webkit-inner-spin-button, 
      .setting input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none; /* Chrome, Safari에서 스크롤 제거 */
        margin: 0;
      }
      .setting input[type="checkbox"] {
        margin-left: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button.main {
        background-color: orange;
      }
      button.secondary {
        background-color: mediumblue;
        color: white;
        padding: 8px;
        font-weight: normal;
      }
      /* 비활성화 상태일 때의 스타일 */
      button:disabled {
        background-color: lightgray; /* 배경색을 약간 연하게 */
        color: darkgray; /* 글자색도 흐리게 */
        cursor: not-allowed; /* 마우스 커서를 비활성화 느낌으로 */
        opacity: 0.6; /* 약간 투명도를 줘서 바랜 느낌 */
      }
      .presetbutton-container {
        display: flex;
        justify-content: space-between; /* 버튼 간 간격 조정 */
        gap: 5px; /* 버튼 간 여백 */
      }
      fieldset {
        border: 1px solid #ccc; /* 테두리 */
        border-radius: 5px;
        padding: 10px;
        margin-top: 10px; /* 카테고리 간 간격 */
      }
      legend {
        font-weight: bold;
        font-size: 1em;
      }
      #oneClickGenerateBtn {
        margin-bottom: 5px;
      }
      #manageWildcards {
        margin-bottom: 5px;
      }
      #setting_text_warn {
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <h3>자동 생성 설정</h3>
<!-- 
    <div class="center-text">
      <label>주의!</label>
    </div>
    <div class="center-text">
      <label>novelai.net/image 에서만 작동합니다.</label>
    </div> -->

    <!-- 이미지 정보 확인 -->
    <fieldset>
      <legend>이미지 정보</legend>
      <div>
        <button id="openExifPopupButton" class="secondary">현재 이미지 정보 확인(Ctrl+Shift+E)</button>
      </div>
    </fieldset>

    <!-- 프리셋 설정 -->
    <fieldset>
      <legend>프리셋 설정</legend>
      <div class="presetbutton-container">
        <button id="savePresetBtn" class="secondary">저장</button>
        <button id="loadPresetBtn" class="secondary">로드</button>
        <button id="managePresetBtn" class="secondary">관리</button>
      </div>
    </fieldset>

    <!-- 와카 설정 -->
    <fieldset>
      <legend>와일드카드 / 랜덤선택 설정</legend>
      <div class="setting">
        <label>
          <input type="checkbox" id="applyWildcard">
          와일드 카드 적용
        </label>
      </div>
      <div class="setting">
        <label>
          <input type="checkbox" id="applyRandom">
          &lt;&lt;A|B&gt;&gt; 랜덤 선택 적용
        </label>
      </div>
      <div>
        <button id="manageWildcards" class="secondary">와일드 카드 설정</button>
      </div>
      <div id="setting_text_warn">
        <label>
          와일드 카드/랜덤선택은 아래의 생성 버튼을 눌렀을때만 적용됩니다. 
        </label>
      </div>
    </fieldset>

    <!-- 자동 생성 옵션 -->
    <fieldset>
      <legend>자동 생성 옵션</legend>
      <div class="setting">
        <label for="intervalInput">대기 시간 (초):</label>
        <input type="number" id="intervalInput" min="0.1" step="0.1" placeholder="3" />
      </div>
      <div class="setting">
        <label for="gcountInput">생성 횟수:</label>
        <input type="number" id="gcountInput" step="1"/>
      </div>
      <div class="setting">
        <label for="autoSaveCheckbox">자동 저장</label>
        <input type="checkbox" id="autoSaveCheckbox" />
      </div>
      <div class="setting" id="setting_text_warn">
        <label>*NAI 기본 저장 기능 사용시 두 번 저장됨!</label>
      </div>
      <div>
        <button id="oneClickGenerateBtn" class="main">1회 생성 시작</button>
      </div>
      <div>
        <button id="toggleBtn" class="main">자동 생성 시작</button>
      </div>
    </fieldset>

    <script src="popup.js"></script>
  </body>
</html>
